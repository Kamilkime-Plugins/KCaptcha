#  KONFIGURACJA WIADOMOSCI  #
#############################

# UWAGA! Polskie litery diakrytyzowane moga zniszczyc dzialanie pliku, zaleca sie nieuzywania ich
# Wszystkie wiadomosci moga uzywac kodow koloru ze znakiem '&' (np. &4 jako kolor ciemnoczerwony)
# Zmienne do uzycia w wiadomosciach:
#   {CAPTCHA} albo {CODE}  ->  Pozniej zamieniane na kod CAPTCHA, ktory gracz musi wpisac
#   {DATE}  -> Data weryfikacji gracza, uzywana tylko w komendzie '/kcaptcha info'
#   {UUID}  -> UUID gracza, uzywane tylko w komendzie '/kcaptcha info'
#   {NAME}  -> Nick gracza, uzywany tylko w komendzie '/kcaptcha info'
#   {IP}  -> Adres IP gracza, uzywany tylko w komendzie '/kcaptcha info'
#   {COMMAND}  -> Zmieniany tylko wtedy, gdy ktos niepoprawnie uzyje komendy '/kcaptcha'

# NIE ZMIENIAJ TEGO NUMERU !!!
